<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Perhitungan efisiensi energi rumah anda</title>
</head>
<body>
  <header class="header">
    <div class="header_box_text_2">
      <h1>Hitung efisiensi energi rumahmu!</h1>
      <p>Ambil inisiatif dan selesaikan masalah konsumsi energi yang berlebihan!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_forum') }}" method="post" class="forum">
      <div class="user">
        <ul class="user_info">
            <li class="user_info_item">
                <label for="name">Nama Anda</label>
                <input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda" required>
            </li>
            <li class="user_info_item">
                <label for="email">E-mail Anda</label>
                <input type="email" name="email" id="email" placeholder="emailmu@gmail.com" required>
            </li>
        </ul>
        <ul class="alamat_tanggal">
            <li class="user_info_item">
                <label for="address">Tentukan alamat Anda</label>
                <input type="text" name="address" id="address" placeholder="Alamat Anda" required>
            </li>
            <li class="user_info_item">
                <label for="date">Tentukan tanggal yang Anda rasa nyaman dengan kedatangan spesialis kami</label>
                <input type="date" name="date" id="date" required>
            </li>
        </ul>
    </div>
    <button class="tombol" type="submit">Siap!</button>
    </form>
    {% endblock %}
  </main>
  <footer class="footer_info">
    <p>Website ini dibuat oleh Auzaie Faid Wafi</p>
  </footer>
</body>
</html>
